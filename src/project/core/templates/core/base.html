<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Kottenator's Code Base{% endblock %}</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'core/images/code-icon-32.png' %}?v2">
  <link rel="apple-touch-icon" href="{% static 'core/images/code-icon-160.png' %}?v2">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
  <link rel="stylesheet" href="{% static 'core/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'core/base.css' %}">
  {% block head_content %}{% endblock %}
</head>
<body>
  {% block header %}
    <header class="page-header">
      <h1 class="title">Kottenator's Code Base</h1>
    </header>
  {% endblock %}
  {% block content %}{% endblock %}
</body>
</html>
